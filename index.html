<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Wunderpen</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Postcard Creator</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="editor"></div>
            <div class="col-6" id="postcard">
                <div id="postcard-text-box">
                    <p id="postcard-text"></p>
                </div>
                <img src="postcard.jpg" alt="Postcard Template" />
            </div>
            <div class="col-6">
                <label for="postcard-text-input" class="form-label">Postcard Text</label>
                <textarea class="form-control mb-4" name="postcard-text-input" id="postcard-text-input" rows="10"></textarea>
                <div class="row">
                    <div class="col-6">
                        <label for="select-font" class="form-label">Font</label>
                        <select class="form-select" name="select-font" id="select-font" aria-label="Select Font">
                            <option selected value="GreatVibes">Great Vibes</option>
                            <option value="AdineKirnberg">Adine Kirnberg</option>
                            <option value="AlexBrush">Alex Brush</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="select-font-size" class="form-label">Font Size</label>   
                        <select class="form-select" name="select-font-size" id="select-font-size" aria-label="Select Font Size">
                            <option value="2rem">Small</option>
                            <option selected value="2.5rem">Medium</option>
                            <option value="3rem">Large</option>
                        </select>
                    </div>
                </div>
                <button href="javascript:demoFromHTML()" type="button" class="btn btn-primary mt-4" id="export-to-pdf">Export to PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
